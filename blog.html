<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog · My Obsidian-style Site</title>

  <!-- link the stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- header/nav -->
  <header class="topbar">
    <nav class="nav-links">
      <a href="index.html"   class="nav-link">Home</a>
      <a href="blog.html"    class="nav-link active">Blog</a>
      <!-- <a href="design.html"  class="nav-link">Design</a> -->
    </nav>
    <button id="theme-toggle" aria-label="Toggle dark mode">☼</button>
  </header>

  <main>
    <h1>Blog</h1>
    <p>This is a blank canvas for your future content.</p>
  </main>

  <!-- theme-toggle script at the end so DOM is ready -->
<script>
  const btn = document.getElementById('theme-toggle');
  const stored  = localStorage.getItem('theme');
  const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

  // 1. Figure out initial mode
  const initial = stored || prefers;
  document.body.dataset.theme = initial;

  // 2. Set the correct icon
  btn.textContent = (initial === 'dark') ? '☾' : '☼';

  // 3. Toggle on click
  btn.onclick = () => {
    const next = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    document.body.dataset.theme = next;
    localStorage.setItem('theme', next);

    // Swap the icon
    btn.textContent = (next === 'dark') ? '☾' : '☼';
  };
</script>
</body>

<footer class="site-footer">
  <p>© 2025 Alexandra Duan</p>
</footer>

</html>
